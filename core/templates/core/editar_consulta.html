<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Consulta - PetMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        .btn-voltar {
            background: rgba(255, 255, 255, 0.1);
            color: #D1D5DB;
            transition: all 0.3s ease;
        }
        .btn-voltar:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .page-title {
            color: white;
        }
        .form-label {
            display: block;
            color: #D1D5DB;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .select-input, .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            transition: all 0.3s ease;
        }
        .select-input:focus, .search-input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }
        .btn-outline-custom {
            border: 1px solid #4B5563;
            color: #D1D5DB;
            transition: all 0.3s ease;
        }
        .btn-outline-custom:hover {
            border-color: #8B5CF6;
            color: #8B5CF6;
        }
    </style>
    
</head>
<body class="min-h-screen bg-gray-900 p-6">
    <div class="max-w-2xl mx-auto">
        
        <a href="{% url 'consultas' %}" class="inline-flex items-center gap-2 btn-voltar px-4 py-2 rounded-lg mb-6 no-underline">
            <i class="fas fa-arrow-left"></i>
            Voltar para Consultas
        </a>
        
        
        <div class="glass-card p-8 shadow-xl">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-xl">
                    <i class="fas fa-calendar-edit text-white text-xl"></i>
                </div>
                <h1 class="text-3xl font-bold page-title">Editar Consulta</h1>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="space-y-6">
                   
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-paw mr-2"></i>
                            Selecione o Pet
                        </label>
                        <select name="pet" class="select-input" required>
                            <option value="" disabled>Escolha um pet...</option>
                            {% for pet in pets %}
                            <option value="{{ pet.id }}" {% if consulta.pet.id == pet.id %}selected{% endif %}>
                                {{ pet.nome }} - {{ pet.tutor.nome }} ({{ pet.raca }})
                            </option>
                            {% empty %}
                            <option value="" disabled>Nenhum pet cadastrado</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user-md mr-2"></i>
                            Veterinário
                        </label>
                        <input type="text" name="veterinario" class="search-input w-full p-3" placeholder="Digite o nome do veterinário" required
                               value="{{ consulta.veterinario }}">
                    </div>
                    
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-clock mr-2"></i>
                            Data e Hora da Consulta
                        </label>
                        <input type="datetime-local" name="data_consulta" class="search-input w-full p-3" required
                               value="{{ consulta.data_consulta|date:'Y-m-d\TH:i' }}">
                    </div>
                    

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-heartbeat mr-2"></i>
                            Sintomas
                        </label>
                        <textarea name="sintomas" class="search-input w-full p-3" rows="3" placeholder="Descreva os sintomas apresentados pelo pet...">{{ consulta.sintomas|default:'' }}</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-file-medical mr-2"></i>
                            Diagnóstico
                        </label>
                        <textarea name="diagnostico" class="search-input w-full p-3" rows="3" placeholder="Diagnóstico da consulta...">{{ consulta.diagnostico|default:'' }}</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-pills mr-2"></i>
                            Medicamentos
                        </label>
                        <textarea name="medicamentos" class="search-input w-full p-3" rows="3" placeholder="Medicamentos prescritos...">{{ consulta.medicamentos|default:'' }}</textarea>
                    </div>

                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-sticky-note mr-2"></i>
                            Observações
                        </label>
                        <textarea name="observacoes" class="search-input w-full p-3" rows="3" placeholder="Adicione observações sobre a consulta...">{{ consulta.observacoes|default:'' }}</textarea>
                    </div>
                </div>
                
                <div class="mt-8 flex flex-col sm:flex-row gap-4">
                    <button type="submit" class="btn-primary py-3 px-6 rounded-lg flex items-center justify-center gap-2 flex-1">
                        <i class="fas fa-save"></i>
                        Salvar Alterações
                    </button>
                    <a href="{% url 'consultas' %}" class="btn-outline-custom py-3 px-6 rounded-lg flex items-center justify-center gap-2 flex-1 no-underline">
                        <i class="fas fa-times"></i>
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
