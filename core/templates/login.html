<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PetMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-label {
            display: block;
            color: #D1D5DB;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: #8B5CF6;
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.2);
        }
        .form-input::placeholder {
            color: #9CA3AF;
        }
        .btn-primary {
            background: linear-gradient(135deg, #8B5CF6, #EC4899);
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3);
        }
    </style>
    
<body class="min-h-screen bg-gray-900 flex items-center justify-center p-6">
    <div class="max-w-md w-full">
        
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-3 mb-4">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-2xl">
                    <i class="fas fa-paw text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white">PetMed</h1>
            </div>
            <p class="text-gray-400">Sistema de Gestão Veterinária</p>
        </div>

        <!-- Form Card -->
        <div class="glass-card p-8">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-xl">
                    <i class="fas fa-sign-in-alt text-white text-xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-white">Login</h2>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    <!-- Username -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user mr-2"></i>
                            Nome de Usuário
                        </label>
                        <input type="text" name="username" class="form-input" placeholder="Seu nome de usuário" required>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock mr-2"></i>
                            Senha
                        </label>
                        <input type="password" name="password" class="form-input" placeholder="Sua senha" required>
                    </div>
                </div>

                <!-- Botão Login -->
                <button type="submit" class="btn-primary w-full py-3 px-6 rounded-lg mt-6 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    Entrar
                </button>

                <!-- Link para Cadastro -->
                <div class="text-center mt-6">
                    <p class="text-gray-400">
                        Não tem uma conta? 
                        <a href="{% url 'home' %}" class="text-purple-400 hover:text-purple-300 transition-colors font-semibold">
                            Criar Conta
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
