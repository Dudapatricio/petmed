<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if pet %}Editar{% else %}Cadastrar{% endif %} Pet - PetMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-primary: #8b5cf6;
            --accent-secondary: #a855f7;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
        }

        .glass-card {
            background: rgba(37, 37, 64, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            color: white;
            font-weight: 600;
        }

        .search-input {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <a href="{% url 'petsCadastro' %}" class="inline-flex items-center gap-2 btn btn-ghost text-gray-300 mb-6">
            <i class="fas fa-arrow-left"></i>
            Voltar para Pets
        </a>
        
        <div class="glass-card p-8">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-xl">
                    <i class="fas fa-paw text-white text-xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-white">
                    {% if pet %}Editar{% else %}Cadastrar{% endif %} Pet
                </h1>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    
                    <div>
                        <label class="block text-gray-300 mb-2">
                            <i class="fas fa-user mr-2"></i>
                            Tutor
                        </label>
                        <select name="tutor" class="search-input w-full p-3 rounded-lg" required 
                                {% if pet %}disabled{% endif %}>
                            <option value="">Selecione um tutor</option>
                            {% for tutor in tutores %}
                            <option value="{{ tutor.id }}" 
                                    {% if pet and pet.tutor.id == tutor.id %}selected{% endif %}>
                                {{ tutor.nome }} - {{ tutor.telefone }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    
                    <div>
                        <label class="block text-gray-300 mb-2">
                            <i class="fas fa-signature mr-2"></i>
                            Nome do Pet
                        </label>
                        <input type="text" name="nome" class="search-input w-full p-3 rounded-lg" 
                               placeholder="Digite o nome do pet" required
                               value="{{ pet.nome|default:'' }}">
                    </div>
                    
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-300 mb-2">Espécie</label>
                            <select name="especie" class="search-input w-full p-3 rounded-lg" required>
                                <option value="">Selecione</option>
                                <option value="CACHORRO" {% if pet and pet.especie == 'CACHORRO' %}selected{% endif %}>Cachorro</option>
                                <option value="GATO" {% if pet and pet.especie == 'GATO' %}selected{% endif %}>Gato</option>
                                <option value="OUTRO" {% if pet and pet.especie == 'OUTRO' %}selected{% endif %}>Outro</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-gray-300 mb-2">Raça</label>
                            <input type="text" name="raca" class="search-input w-full p-3 rounded-lg" 
                                   placeholder="Raça do pet" required
                                   value="{{ pet.raca|default:'' }}">
                        </div>
                    </div>
                    
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-300 mb-2">Sexo</label>
                            <select name="sexo" class="search-input w-full p-3 rounded-lg" required>
                                <option value="">Selecione</option>
                                <option value="M" {% if pet and pet.sexo == 'M' %}selected{% endif %}>Macho</option>
                                <option value="F" {% if pet and pet.sexo == 'F' %}selected{% endif %}>Fêmea</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-gray-300 mb-2">
                                <i class="fas fa-birthday-cake mr-2"></i>
                                Data de Nascimento
                            </label>
                            <input type="date" name="data_nascimento" class="search-input w-full p-3 rounded-lg"
                                   value="{{ pet.data_nascimento|default:'' }}">
                        </div>
                    </div>
                </div>
                
                
                <div class="mt-8 flex gap-4">
                    <button type="submit" class="btn-primary py-3 px-6 rounded-lg flex-1">
                        <i class="fas fa-save mr-2"></i>
                        {% if pet %}Atualizar{% else %}Cadastrar{% endif %} Pet
                    </button>
                    <a href="{% url 'petsCadastro' %}" class="btn btn-outline border-gray-600 text-gray-300 py-3 px-6">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
