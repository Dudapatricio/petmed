<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if tutor %}Editar{% else %}Cadastrar{% endif %} Tutor - PetMed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #252540;
            --accent-primary: #8b5cf6;
            --accent-secondary: #a855f7;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-primary);
        }

        .glass-card {
            background: rgba(37, 37, 64, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            border: none;
            color: white;
            font-weight: 600;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #7c3aed 0%, var(--accent-primary) 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
        }

        .search-input {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .page-title {
            background: linear-gradient(135deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="min-h-screen p-6">
    <div class="max-w-2xl mx-auto">
        <a href="{% url 'tutores' %}" class="inline-flex items-center gap-2 btn btn-ghost text-gray-300 mb-6">
            <i class="fas fa-arrow-left"></i>
            Voltar para Tutores
        </a>
        
        <div class="glass-card p-8">
            <div class="flex items-center gap-3 mb-6">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-xl">
                    <i class="fas fa-user text-white text-xl"></i>
                </div>
                <h1 class="text-3xl font-bold page-title">
                    {% if tutor %}Editar{% else %}Cadastrar{% endif %} Tutor
                </h1>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <div class="space-y-4">
                    
                    <div>
                        <label class="block text-gray-300 mb-2">
                            <i class="fas fa-user mr-2"></i>
                            Nome Completo
                        </label>
                        <input type="text" name="nome" class="search-input w-full p-3 rounded-lg" 
                               placeholder="Digite o nome completo" required
                               value="{{ tutor.nome|default:'' }}">
                    </div>
                    
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-300 mb-2">
                                <i class="fas fa-phone mr-2"></i>
                                Telefone
                            </label>
                            <input type="tel" name="telefone" class="search-input w-full p-3 rounded-lg" 
                                   placeholder="(11) 99999-9999" required
                                   value="{{ tutor.telefone|default:'' }}">
                        </div>
                        
                        <div>
                            <label class="block text-gray-300 mb-2">
                                <i class="fas fa-envelope mr-2"></i>
                                E-mail
                            </label>
                            <input type="email" name="email" class="search-input w-full p-3 rounded-lg" 
                                   placeholder="email@exemplo.com"
                                   value="{{ tutor.email|default:'' }}">
                        </div>
                    </div>
                    
                    
                    <div>
                        <label class="block text-gray-300 mb-2">
                            <i class="fas fa-id-card mr-2"></i>
                            CPF
                        </label>
                        <input type="text" name="cpf" class="search-input w-full p-3 rounded-lg" 
                               placeholder="000.000.000-00"
                               value="{{ tutor.cpf|default:'' }}">
                    </div>
                    
                    
                    <div>
                        <label class="block text-gray-300 mb-2">
                            <i class="fas fa-map-marker-alt mr-2"></i>
                            Endereço
                        </label>
                        <textarea name="endereco" class="search-input w-full p-3 rounded-lg" rows="3"
                                  placeholder="Digite o endereço completo">{{ tutor.endereco|default:'' }}</textarea>
                    </div>
                </div>
                
               
                <div class="mt-8 flex gap-4">
                    <button type="submit" class="btn-primary py-3 px-6 rounded-lg flex-1">
                        <i class="fas fa-save mr-2"></i>
                        {% if tutor %}Atualizar{% else %}Cadastrar{% endif %} Tutor
                    </button>
                    <a href="{% url 'tutores' %}" class="btn btn-outline border-gray-600 text-gray-300 py-3 px-6">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
